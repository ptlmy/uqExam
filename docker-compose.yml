version: '2'

services:

# Cassandra Cluster #
   cassandra0:
    image: cassandra
    container_name: cassandra0
    ports:
     - 9042:9042
     - 7199:7199
    volumes:
     - cassandra-data:/var/lib/cassandra
     - ./cassandra/init.cql:/init.cql
   
   cassandra1:
    image: cassandra
    container_name: cassandra1
    ports:
     - 9142:9042
    links:
     - cassandra0:seed
    environment:
     - CASSANDRA_SEEDS=seed

